{% extends 'layout.html' %}
{% block title %}Team Members{% endblock %}
{% block content %}
<h1>Team Members</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    {% for member in team_members %}
    <tr>
        <td>{{ member[0] }}</td>
        <td>{{ member[1] }}</td>
        <td>{{ member[2] }}</td>
        <td>
            <form action="{{ url_for('delete_member', member_id=member[0]) }}" method="POST" style="display:inline;">
                <button type="submit" style="background-color: #13100f; color: white; border: none; padding: 8px 12px; cursor: pointer;">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<h2>Add Team Member</h2>
<form method="POST" class="add-member-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Select Role</option> 
            <option value="Ops">Ops</option>
            <option value="Dev">Dev</option>
            <option value="Mgmt">Mgmt</option>
        </select>
    </div>
    <div class="button-container">
        <input type="submit" value="Add Member" class="submit-btn">
    </div>
</form>
{% endblock %}
