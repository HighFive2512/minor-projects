{% extends 'layout.html' %}

{% block title %}Schedule Shift{% endblock %}

{% block content %}
<h1>Schedule a New Shift</h2>
<form action="{{ url_for('schedule_and_view_shifts') }}" method="POST" id="shift-form" onsubmit="return validateForm()">
    <div class="form-container">
        <div class="form-group">
            <label for="member_id">Team Member:</label>
            <select name="member_id" required>
                {% for member in team_members %}
                    <option value="{{ member[0] }}">{{ member[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="shift_dates">Date Range:</label>
            <input type="text" id="shift_dates" name="shift_dates" placeholder="Select date range" required readonly>
        </div>

        <div class="form-group">
            <label for="shift_type">Shift Type:</label>
            <select name="shift_type" required>
                <option value="">Select Shift Type</option>
                <option value="Early">Early</option>
                <option value="Late">Late</option>
                <option value="Normal">Normal</option>
                <option value="Holiday">Holiday</option>
                <option value="OOO">Out of office</option>
            </select>
        </div>
    </div>
    <div class="button-container">
        <button type="submit" class="submit-btn">Schedule Shifts</button>
    </div>
</form>
<label for="role">Filter by Role:</label>
<select name="role" id="role">
    <option value="">All Roles</option>
    {% for role in roles %}
        <option value="{{ role[0] }}">{{ role[0] }}</option>
    {% endfor %}
</select>

<div id="calendar"></div>

<div class="agenda">
    <div class="agenda-point">
        <span style="color: green;">&#9679;</span> Early Shift (06-15 UKT)
    </div>
    <div class="agenda-point">
        <span style="color: mediumpurple;">&#9679;</span> Late Shift (10-19 UKT)
    </div>
    <div class="agenda-point">
        <span style="color: dodgerblue;">&#9679;</span> Normal Shift 
    </div>
    <div class="agenda-point">
        <span style="color: gray;">&#9679;</span> National Holiday
    </div>
    <div class="agenda-point">
        <span style="color: rgb(0, 0, 0);">&#9679;</span> Out of Office
    </div>
</div>
<p></p>
<div id="calendar"></div>

<script>
    let selectedDates = [];

    // Initialize the date picker
    flatpickr("#shift_dates", {
        mode: "range",
        dateFormat: "Y-m-d",
        onClose: function(dates) {
            selectedDates = dates;
            if (dates.length === 2) {
                let start = dates[0].toISOString().split('T')[0];
                let end = dates[1].toISOString().split('T')[0];
                document.getElementById('shift_dates').value = `${start} to ${end}`;
            } else {
                document.getElementById('shift_dates').value = '';
            }
        }
    });

    // Form validation
    function validateForm() {
        if (selectedDates.length !== 2) {
            alert("Please select a complete date range.");
            return false;
        }
        return true;
    }

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // Initialize the FullCalendar
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridWeek',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridWeek,dayGridMonth'
            },
            events: [
                {% for shift in shifts %}
                    {
                        id: '{{ shift[0] }}',
                        title: '{{ shift[1] }} - {{ shift[3] }}',
                        start: '{{ shift[2] }}',
                        extendedProps: {
                            shiftType: '{{ shift[3] }}',
                            role: '{{ shift[4] }}'
                        }
                    }{% if not loop.last %},{% endif %}
                {% endfor %}
            ],
        )};

        // Render the calendar
        calendar.render();

        // Role filter functionality
        const roleFilter = document.getElementById('role');
        roleFilter.addEventListener('change', function() {
            const selectedRole = this.value;

            // Clear existing events
            calendar.removeAllEvents();

            // Add filtered events based on the selected role
            {% for shift in shifts %}
                {% if selectedRole == "" or selectedRole == '{{ shift[4] }}' %}
                    calendar.addEvent({
                        id: '{{ shift[0] }}',
                        title: '{{ shift[1] }} - {{ shift[3] }}',
                        start: '{{ shift[2] }}',
                        extendedProps: {
                            shiftType: '{{ shift[3] }}',
                            role: '{{ shift[4] }}'
                        }
                    });
                {% endif %}
            {% endfor %}
        });

        // Event listener for form submission
        const form = document.getElementById('yourFormId'); // Change 'yourFormId' to the actual form ID
        form.addEventListener('submit', function(event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    });
</script>


{% endblock %}
